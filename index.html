<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Enter your birthday and see what movies were out at that time"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css"
			integrity="sha512-braXHF1tCeb8MzPktmUHhrjZBSZknHvjmkUdkAbeqtIrWwCchhcpUeAf2Sq3yIq1Q1x5PlroafjceOUbIE3Q5g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="assets/css/style.css" />

		<title>FlashBack</title>
	</head>

	<body class="w-screen h-screen grid relative bg-blue-300">
		<header
			class="
				absolute
				top-0
				left-0
				z-50
				w-max
				bg-red-200
				py-2
				pl-4
				pr-12
				text-3xl
				font-bold
			"
		>
			FlashBack
		</header>

		<main class="grid place-content-center font-bold">
			<div class="text-gray-100 flex flex-col items-center gap-1">
				<h1 class="text-2xl lg:text-4xl">Welcome to Flashback!</h1>
				<h3 class="text-lg">
					Enter your birthday and see what movies were out at that time
				</h3>

				<div
					class="
						date-group
						mt-9
						rounded
						w-4/5
						max-w-xl
						h-28
						items-center
						justify-items-center
					"
				>
					<div class="input">
						<input
							type="text"
							aria-label="birth month"
							min="01"
							max="12"
							required
							name="month"
							id="month"
							placeholder="MM"
						/>
					</div>
					<div class="input">
						<input
							type="text"
							required
							aria-label="birth day"
							min="01"
							max="31"
							name="day"
							id="day"
							placeholder="DD"
						/>
					</div>
					<div class="input year">
						<input
							type="text"
							required
							aria-label="birth year"
							name="year"
							id="year"
							placeholder="YYYY"
						/>
					</div>
				</div>

				<button
					class="
						bg-blue-400
						p-3
						rounded-lg
						hover:bg-white hover:border-blue-500 hover:text-blue-500
						transition-colors
						border-2
					"
					type="submit"
					onclick="requestMovie()"
				>
					Find your movie
				</button>
			</div>

			<div class="movie grid gap-x-6 lg:grid-cols-3 lg:w-2/5 bg-indigo-400 p-8 rounded-2xl text-gray-100">
				<img
					id="poster"
					class="filter drop-shadow-xl"
					src="https://via.placeholder.com/300x444"
					alt="movie poster"
				/>
				<div class="movie-info text-xl">
					<ul class="flex flex-col gap-1">
						<li>
							<div class="snippet" id="movie-title">Movie title</div>
						</li>
						<li>
							<div class="snippet labeled" id="release-date">
								<i class="far fa-calendar"></i> <span>test</span>
							</div>
						</li>
						<li>
							<div class="snippet labeled" id="runtime">
								<i class="far fa-clock"></i> <span>test</span>
							</div>
						</li>
						<li>
							<div class="snippet labeled" id="imdb-rating">
								<i class="far fa-star"></i> <span>test</span>
							</div>
						</li>
						<li>
							<div class="snippet labeled" id="starring">
								<i class="fas fa-users"></i> <span>test</span>
							</div>
						</li>
					</ul>
				</div>

				<div class="snippet" id="plot">Movie description</div>
			</div>
		</main>

		<script src="assets/js/script.js"></script>
	</body>
</html>
